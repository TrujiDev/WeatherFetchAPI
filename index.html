<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <title>Weather Fetch API</title>
</head>

<body>

    <div class="container mx-auto ">
        <h1 id="title" class="text-4xl mt-5 text-white font-bold uppercase text-center">Weather search</h1>
        <div class="max-w-lg mx-auto ">
            <div class="p-6 mt-10">
                <div id="result">
                    <p class="text-center text-white mt-6">Add your city and country, the result will be displayed here
                    </p>
                </div>
            </div>
            <form id="form" class="mt-10 " action="#" method="POST">
                <div class="mt-5">
                    <input type="text" name="city" id="city" placeholder="Enter your city" class="w-full p-2 rounded" />
                </div>
                <div class="mt-5">
                    <select
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="country">
                        <option disabled selected value="">-- Select --</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                    </select>
                </div>

                <input type="submit" class="mt-5 w-full bg-yellow-500 p-3 uppercase font-bold cursor-pointer rounded"
                    value="Get Weather" />
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
